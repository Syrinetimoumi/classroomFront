
<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>

<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main" *ngIf="!showAccueil">
		<input type="checkbox" id="chk" aria-hidden="true">
	
		<div class="signup">
			<form (ngSubmit)="signup()" #signupForm="ngForm">
				<br><br><br><br><br>
				
				<input type="text" name="firstname" [(ngModel)]="user.firstname" placeholder="First Name">
				
				
				<input type="text" name="lastname" [(ngModel)]="user.lastname" placeholder="Last Name">
				
				
				<input type="email" name="email" [(ngModel)]="user.email" placeholder="Email" required>
				
				
				<input type="password" name="password" [(ngModel)]="user.password" placeholder="Password" required>
				
				<!-- Additional fields based on your requirements -->
				
				<input type="text" name="role" [(ngModel)]="user.role" placeholder="Role">
				<button type="submit">Sign up</button>
				
			</form>
		</div>
	
		<div class="login">
			<form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
			  <label for="chk" aria-hidden="true">Login</label>
			  <input type="email" name="email" placeholder="Email" [(ngModel)]="user.email" required="">
			  <input type="password" name="password" placeholder="Password" [(ngModel)]="user.password" required="">
			  <button type="submit">Login</button>
			</form>
			<div *ngIf="errorMessage" class="error-message">
			  {{ errorMessage }}
			</div>
		  </div>
		  
	</div>
	
	<router-outlet *ngIf="showAccueil" ></router-outlet>
	
	
</body>
</html>
