<body>
    <div class="container">
      <h2>List of Notes</h2>
  
      <label for="userId">User ID:</label>
      <input type="number" id="userId" [(ngModel)]="userId" required>
  
      <label for="subjectId">Subject ID:</label>
      <input type="number" id="subjectId" [(ngModel)]="subjectId" required>
  
      <button (click)="listNotes()">Get Notes</button>
  

  
      <div *ngIf="notes && notes.length > 0">
        <table>
          <thead>
            <tr>
              <th>Note ID</th>
              <th>Note Value</th>
              <th>User ID</th>
              <th>Subject ID</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let note of notes">
              <td>{{ note.idNote }}</td>
              <td>{{ note.value }}</td>
              <td>{{ userId }}</td>
              <td>{{ subjectId  }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
